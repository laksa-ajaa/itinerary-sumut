<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="lakeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Sky Background -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>

  <!-- Mountains in background -->
  <path d="M0 400 L200 350 L400 380 L600 320 L800 360 L1000 340 L1200 380 L1400 320 L1600 350 L1800 370 L1920 390 L1920 1080 L0 1080 Z"
        fill="url(#mountainGradient)" opacity="0.8"/>

  <!-- Middle mountains -->
  <path d="M0 500 L150 450 L350 480 L550 420 L750 460 L950 430 L1150 470 L1350 410 L1550 440 L1750 460 L1920 480 L1920 1080 L0 1080 Z"
        fill="#4B5563" opacity="0.9"/>

  <!-- Lake/Water body -->
  <ellipse cx="1200" cy="650" rx="300" ry="80" fill="url(#lakeGradient)"/>

  <!-- Lake reflection -->
  <ellipse cx="1200" cy="680" rx="280" ry="40" fill="#1E40AF" opacity="0.3"/>

  <!-- Palm trees -->
  <g transform="translate(200, 600)">
    <!-- Palm tree 1 -->
    <rect x="15" y="80" width="10" height="100" fill="#8B4513"/>
    <circle cx="20" cy="70" r="40" fill="#059669"/>
    <circle cx="10" cy="60" r="15" fill="#047857"/>
    <circle cx="30" cy="60" r="15" fill="#047857"/>
    <circle cx="20" cy="50" r="20" fill="#065F46"/>
  </g>

  <g transform="translate(1600, 580)">
    <!-- Palm tree 2 -->
    <rect x="15" y="80" width="10" height="120" fill="#8B4513"/>
    <circle cx="20" cy="70" r="45" fill="#059669"/>
    <circle cx="8" cy="60" r="18" fill="#047857"/>
    <circle cx="32" cy="60" r="18" fill="#047857"/>
    <circle cx="20" cy="45" r="25" fill="#065F46"/>
  </g>

  <!-- Traditional house silhouette -->
  <g transform="translate(800, 550)">
    <!-- House base -->
    <rect x="10" y="50" width="80" height="60" fill="#92400E" stroke="#78350F" stroke-width="2"/>
    <!-- Roof -->
    <polygon points="0,50 50,20 100,50" fill="#DC2626"/>
    <!-- Door -->
    <rect x="40" y="80" width="20" height="30" fill="#1F2937"/>
  </g>

  <!-- Clouds -->
  <g opacity="0.7">
    <circle cx="300" cy="200" r="40" fill="white"/>
    <circle cx="330" cy="190" r="35" fill="white"/>
    <circle cx="360" cy="200" r="30" fill="white"/>
  </g>

  <g opacity="0.7">
    <circle cx="1400" cy="150" r="45" fill="white"/>
    <circle cx="1430" cy="140" r="40" fill="white"/>
    <circle cx="1460" cy="150" r="35" fill="white"/>
    <circle cx="1490" cy="145" r="30" fill="white"/>
  </g>

  <!-- Sun -->
  <circle cx="1600" cy="150" r="60" fill="#FCD34D" filter="url(#glow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Overlay text area (transparent) -->
  <rect x="0" y="0" width="1920" height="1080" fill="none"/>
</svg>

